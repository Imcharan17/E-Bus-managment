<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ebus Management Based Current Location System</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="sdk" href="https://firebase.google.com/docs/web/setup#available-libraries">
</head>
<body class="body">
    <header>
        <h1>Ebus Management System</h1>
        <nav class="anchor">
            <a class="home" href="index.html">Home</a>
            <a class="login" href="login.html">Login</a>
            <a class="register" href="register.html">Register</a>
            <a href="bus_registration.html">AddBus</a>
        </nav>
    </header>
    <br>
<div class="para"> Welcome to the Ebus Management System, an innovative platform designed to revolutionize the way you interact with 
        and manage bus transportation.</div>
    <main>
        
        <div class="slider-container">
            <div class="slider">
                <div class="slides">
                    <div class="slide">
                    
                            <img class="image" src="bus 1.jpeg" alt="Slide 1">
                        
                        
                    </div>
                    <div class="slide">
                        
                            <img class="image" src="bus2.jpeg" alt="Slide 2">
                       
                        
                    </div>
                    <div class="slide">
                    
                            <img class="image" src="bus 3.jpeg" alt="Slide 3">
                        
                        
                    </div>
                </div>
                <div class="navigation">
                    <button class="nav-btn prev">&#10094;</button>
                    <button class="nav-btn next">&#10095;</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Ebus Management System</p>
    </footer>
    <script>
        const slides = document.querySelector('.slides');
        const slideCount = document.querySelectorAll('.slide').length;
        let currentIndex = 0;

        document.querySelector('.next').addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % slideCount;
            updateSlider();
        });

        document.querySelector('.prev').addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + slideCount) % slideCount;
            updateSlider();
        });

        function updateSlider() {
            const offset = -currentIndex * 100;
            slides.style.transform = `translateX(${offset}%)`;
        }
    </script>
    <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js"></script>
    <script src="app.js" type="module"></script>
    <script type="module" src="addBusData.js"></script>
</body>
</html>
