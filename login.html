<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Ebus Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Login</h1>
        <nav class="anchor">
            <a class="home" href="index.html">Home</a>
            <a class="login" href="login.html">Login</a>
            <a class="register" href="register.html">Register</a>
            <a href="bus_registration.html">AddBus</a>
        </nav>
    </header>
    <div class="log">
        Welcome to Bus Details Portal - Please Log In
    </div>
    <main>
        <form class="loginForm" id="loginForm">
            <label class="email" for="loginEmail">Email:</label>
            <input class="t1" type="email" id="loginEmail" required>
            
            <label class="pass" for="loginPassword">Password:</label>
            <input class="t2" type="password" id="loginPassword" required>
            <div class="button">
            <button class="submit" type="submit">Login</button>
        </div>
        </form>
        <footer>
            <p>&copy; 2024 Ebus Management System</p>
        </footer>
    </main>
    <script type="module" src="login.js"></script>
