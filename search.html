<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Bus - Ebus Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Search Bus </h1>
    </header>
    <div class="search">
        Find Your Bus :
    </div>

    <main>

        <form class="searchForm" id="searchForm">
            <label class="email" for="source">Source:</label>
            <input type="text" id="source" required>
            
            <label class="pass" for="destination">Destination:</label>
            <input type="text" id="destination" required>
            <div class="button">
            <button class="submit" type="submit">Search</button>
        </div>
        </form>
        <footer>
            <p>&copy; 2024 Ebus Management System</p>
        </footer>
        <div id="results"></div>
    </main>
    <script type="module" src="search.js"></script>
</body>
</html>
